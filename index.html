<!DOCTYPE html>

<head>

    <!-- css file -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- gooogle fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="navbar">

            </div>

              <div class="card">

                </div>
                <div class="div">

                </div>
